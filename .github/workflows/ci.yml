name: CI

on:
  push:
    branches:
      - master

jobs:
  CI:
    name: Continuous Integration
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm install || npm install --legacy-peer-deps

      - name: Run Tests
        run: npm test